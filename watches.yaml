---
- version: v1alpha1
  group: example.com
  kind: WebServer

  # Main reconcile playbook (create/update path)
  playbook: playbooks/webserver.yml

  manageStatus: true
  watchDependentResources: true

  # Finalizer executes the same playbook on delete (your playbook has delete logic)
  finalizer:
    name: webserver.finalizers.example.com
    playbook: playbooks/webserver.yml
