---
- hosts: localhost
  gather_facts: false

  vars:
    # Name/namespace from the WebServer CR
    webserver_name: "{{ ansible_operator_meta.name }}"
    webserver_ns:   "{{ ansible_operator_meta.namespace }}"

    # Normalize type for robust comparison (handles whitespace/casing)
    server_type: "{{ (spec.type | default('nginx')) | lower | trim }}"

    # Raw values from the CR spec (cast later when we build the manifest)
    replicas:       "{{ spec.replicas | default(1) }}"
    container_port: "{{ spec.port | default(8080) }}"

    # Default images (OpenShift-friendly)
    # - nginx: nginxinc/nginx-unprivileged listens on 8080 and runs as non-root
    # - apache/httpd: RHEL/UBI httpd-24 appstream container
    nginx_image_default:  "nginxinc/nginx-unprivileged:stable-alpine"
    apache_image_default: "registry.access.redhat.com/ubi8/httpd-24"

  tasks:
    #################################################################
    # Detect delete vs normal reconcile (GC handles child deletion
    # via ownerReferences when set on created objects)
    #################################################################
    - name: Detect if WebServer CR is being deleted
      set_fact:
        being_deleted: >-
          {{ ansible_operator_meta.deletion_timestamp is defined
             and (ansible_operator_meta.deletion_timestamp | string | length) > 0 }}

    #################################################################
    # Common labels (for create/update path)
    #################################################################
    - name: Set labels (create/update only)
      set_fact:
        labels:
          app.kubernetes.io/name: "{{ webserver_name }}"
          app.kubernetes.io/instance: "{{ webserver_name }}"
          app.kubernetes.io/managed-by: "webserver-operator"
          app: "{{ webserver_name }}"
      when: not being_deleted

    #################################################################
    # CREATE / UPDATE PATH
    #################################################################
    - block:
        - name: Determine default image for server type
          set_fact:
            default_image: >-
              {% if server_type in ['apache', 'httpd'] %}
              {{ apache_image_default }}
              {% else %}
              {{ nginx_image_default }}
              {% endif %}

        - name: Pick final container image (allow explicit override via spec.image)
          set_fact:
            container_image: >-
              {{ (
                  spec.image
                  if (spec is defined and spec.image is defined and (spec.image | string | trim | length > 0))
                  else default_image
                ) | trim }}

        - name: Set container name (avoid unexpected names if type is weird)
          set_fact:
            container_name: >-
              {{ 'apache' if server_type in ['apache', 'httpd'] else 'nginx' }}

        #################################################################
        # Build Deployment via YAML + from_yaml (ensures ints, not strings)
        #################################################################
        - name: Build Deployment manifest as YAML
          set_fact:
            deployment_manifest_yaml: |
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: {{ webserver_name }}
                namespace: {{ webserver_ns }}
                labels: {{ labels | to_json }}
              spec:
                replicas: {{ replicas | int }}
                selector:
                  matchLabels:
                    app: {{ webserver_name }}
                template:
                  metadata:
                    labels: {{ labels | to_json }}
                  spec:
                    containers:
                      - name: {{ container_name }}
                        image: {{ container_image }}
                        ports:
                          - name: http
                            containerPort: {{ container_port | int }}
                        readinessProbe:
                          httpGet:
                            path: /
                            port: http
                          initialDelaySeconds: 5
                          periodSeconds: 10
                        livenessProbe:
                          httpGet:
                            path: /
                            port: http
                          initialDelaySeconds: 10
                          periodSeconds: 20

        - name: Parse Deployment YAML into dict
          set_fact:
            deployment_definition: "{{ deployment_manifest_yaml | from_yaml }}"

        - name: Ensure Deployment exists for selected web server
          k8s:
            state: present
            definition: "{{ deployment_definition }}"

        - name: Ensure Service exists
          k8s:
            state: present
            definition:
              apiVersion: v1
              kind: Service
              metadata:
                name: "{{ webserver_name }}"
                namespace: "{{ webserver_ns }}"
                labels: "{{ labels }}"
              spec:
                selector:
                  app: "{{ webserver_name }}"
                ports:
                  - name: http
                    port: 80
                    targetPort: http
                    protocol: TCP

        - name: Ensure Route exists
          k8s:
            state: present
            definition:
              apiVersion: route.openshift.io/v1
              kind: Route
              metadata:
                name: "{{ webserver_name }}"
                namespace: "{{ webserver_ns }}"
                labels: "{{ labels }}"
              spec:
                to:
                  kind: Service
                  name: "{{ webserver_name }}"
                port:
                  targetPort: http
                tls:
                  termination: edge

        - name: Set status to Ready
          operator_sdk.util.k8s_status:
            api_version: example.com/v1alpha1
            kind: WebServer
            name: "{{ webserver_name }}"
            namespace: "{{ webserver_ns }}"
            status:
              phase: Ready
              message: >-
                Deployed {{ container_name }} using image {{ container_image }}
                with {{ replicas | int }} replica(s) on port {{ container_port | int }}
      when: not being_deleted
