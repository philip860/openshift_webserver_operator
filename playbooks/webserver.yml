---
- hosts: localhost
  gather_facts: false
  vars:
    webserver_name: "{{ ansible_operator_meta.name }}"
    webserver_ns:   "{{ ansible_operator_meta.namespace }}"

    # Normalize type to lowercase for consistent comparison
    server_type:    "{{ (spec.type | default('nginx')) | lower }}"

    # Raw values from the CR spec (we'll cast to int where we build the manifest)
    replicas:       "{{ spec.replicas | default(1) }}"
    container_port: "{{ spec.port | default(8080) }}"

    # OpenShift-friendly default images (non-root UBI)
    nginx_image_default:  "registry.access.redhat.com/ubi8/nginx-120"
    apache_image_default: "registry.access.redhat.com/ubi8/httpd-24"

  tasks:
    #################################################################
    # Compute labels and image
    #################################################################

    - name: Set labels for this WebServer
      set_fact:
        labels:
          app.kubernetes.io/name: "{{ webserver_name }}"
          app.kubernetes.io/instance: "{{ webserver_name }}"
          app.kubernetes.io/managed-by: "webserver-operator"
          app: "{{ webserver_name }}"

    - name: Determine default image for server type
      set_fact:
        default_image: >-
          {{ apache_image_default if server_type in ['apache', 'httpd']
             else nginx_image_default }}

    - name: Pick final container image (override + trim)
      set_fact:
        container_image: >-
          {{ (
              spec.image
              if (spec is defined and spec.image is defined and (spec.image | string | length > 0))
              else default_image
            ) | trim }}

    #################################################################
    # Build Deployment via YAML + from_yaml (ensures ints, not strings)
    #################################################################

    - name: Build Deployment manifest as YAML
      set_fact:
        deployment_manifest_yaml: |
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: {{ webserver_name }}
            namespace: {{ webserver_ns }}
            labels: {{ labels | to_json }}
          spec:
            replicas: {{ replicas | int }}
            selector:
              matchLabels:
                app: {{ webserver_name }}
            template:
              metadata:
                labels: {{ labels | to_json }}
              spec:
                restartPolicy: Always
                containers:
                  - name: {{ server_type }}
                    image: {{ container_image }}
                    # IMPORTANT: bypass S2I entrypoint and run nginx directly
                    command:
                      - nginx
                      - "-g"
                      - "daemon off;"
                    ports:
                      - name: http
                        containerPort: {{ container_port | int }}
                    # Use TCP socket probes so 403 on "/" doesn't kill the pod
                    readinessProbe:
                      tcpSocket:
                        port: {{ container_port | int }}
                      initialDelaySeconds: 5
                      periodSeconds: 10
                    livenessProbe:
                      tcpSocket:
                        port: {{ container_port | int }}
                      initialDelaySeconds: 10
                      periodSeconds: 20

    - name: Parse Deployment YAML into dict
      set_fact:
        deployment_definition: "{{ deployment_manifest_yaml | from_yaml }}"

    #################################################################
    # Ensure child resources exist
    #################################################################

    - name: Ensure Deployment exists for selected web server
      k8s:
        state: present
        definition: "{{ deployment_definition }}"

    - name: Ensure Service exists
      k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Service
          metadata:
            name: "{{ webserver_name }}"
            namespace: "{{ webserver_ns }}"
            labels: "{{ labels }}"
          spec:
            selector:
              app: "{{ webserver_name }}"
            ports:
              - name: http
                port: 80
                targetPort: http
                protocol: TCP

    - name: Ensure Route exists
      k8s:
        state: present
        definition:
          apiVersion: route.openshift.io/v1
          kind: Route
          metadata:
            name: "{{ webserver_name }}"
            namespace: "{{ webserver_ns }}"
            labels: "{{ labels }}"
          spec:
            to:
              kind: Service
              name: "{{ webserver_name }}"
            port:
              targetPort: http
            tls:
              termination: edge

    #################################################################
    # Update CR status
    #################################################################

    - name: Set status to Ready
      operator_sdk.util.k8s_status:
        api_version: example.com/v1alpha1
        kind: WebServer
        name: "{{ webserver_name }}"
        namespace: "{{ webserver_ns }}"
        status:
          phase: Ready
          message: >-
            Deployed {{ server_type }} using image {{ container_image }}
            with {{ replicas }} replica(s) on port {{ container_port }}
